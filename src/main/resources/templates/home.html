<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* New styles for layout */
        .container {
            display: flex;
            gap: 20px; /* Space between sidebar and main content */
            margin-top: 20px;
        }

        .sidebar {
            flex: 0 0 200px; /* Fixed width sidebar */
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: fit-content; /* Make sidebar only as tall as its content */
        }

        .sidebar h3 {
            margin-top: 0;
            color: #007bff;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 8px;
        }

        .sidebar a {
            display: block;
            padding: 5px 0;
            color: #333;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .main-content {
            flex-grow: 1; /* Main content takes remaining space */
        }
    </style>
</head>
<body>
<h1>Welcome to the Home Page</h1>
<a th:href="@{/products/add}">Add Product</a>
<a th:href="@{/cart/view}">View Cart</a>
<a th:href="@{/wishlist/view}">View Wishlist</a>
<a th:href="@{/order/history}">Order History</a> <hr>

<div class="container">
    <div class="sidebar">
        <h3>Categories</h3>
        <ul>
            <li><a th:href="@{/home}">All Products</a></li> <li th:each="category : ${categories}">
            <a th:href="@{/home(categoryId=${category.id})}" th:text="${category.name}">Category Name</a>
        </li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Products</h2>
        <div class="product-grid">
            <div class="product-card" th:each="product : ${products}">
                <img th:src="@{'/images/' + ${product.imageName}}" alt="Image" />
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="${product.description}">Description</p>
                <p><strong>â‚¹ <span th:text="${product.price}">0.0</span></strong></p>

                <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
                    <button type="submit">Add to Cart</button>
                </form>
                <form th:action="@{'/wishlist/add/' + ${product.id}}" method="post">
                    <button type="submit">Add to Wishlist</button>
                </form>

                <form th:action="@{'/products/delete/' + ${product.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?');">
                    <button type="submit" style="background-color: #f44336; color: white;">Remove Product</button>
                </form>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(products)}">
            <p>No products found in this category.</p>
        </div>
    </div>
</div>
<hr>
</body>
</html>
