<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
</head>
<body>
<h2>Add New Product</h2>
<form th:action="@{/products/add}" method="post" th:object="${product}">
  <label>Name:</label>
  <input type="text" th:field="*{name}" required /><br>
  <label>Description:</label>
  <input type="text" th:field="*{description}" required /><br>
  <label>Price:</label>
  <input type="number" step="0.01" th:field="*{price}" required /><br>
  <label>Quantity:</label>
  <input type="number" th:field="*{quantity}" required /><br>
  <label>Category:</label>
  <select th:field="*{category}">
    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.name}"></option>
  </select><br>
  <button type="submit">Add Product</button>
</form>
</body>
</html>
